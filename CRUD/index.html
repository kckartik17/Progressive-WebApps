<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CRUD App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="navbar-light bg-primary p-3">
      <!-- <div class="container-fluid"> -->
      <h3 class="text-center">CRUD App</h3>
      <!-- </div> -->
    </header>
    <div class="container">
      <form class="mt-2">
        <div class="form-group">
          <label for="exampleInputID">ID</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputID"
            placeholder="Type ID here"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            placeholder="Type name here"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPrice">Price</label>
          <input type="range" id="exampleInputPrice" />
        </div>
       
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Desc</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlColor">Color</label>
          <input type="color" class="form-control" id="exampleFormControlColor"></input>
        </div>
        <div class="form-group">
          <label for="exampleInputURL">URL</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputURL"
            placeholder="Type URL here"
          />
        </div>
          <div class="form-group mt-3">
            <button class="btn btn-primary ml-2" id="add">Add</button>
            <button class="btn btn-danger ml-2">Delete</button>
            <button class="btn btn-info ml-2">Search</button>
            <button class="btn btn-secondary ml-2">Update</button>
          </div>
      </form>
      <h3 class="mt-3">Total Mark Records UnMark Records</h3>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Desc</th>
            <th>Color</th>
            <th>Url</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
      </table>
    </div>
    <script src="js/controller.js"></script>
    <script src="js/item.js"></script>
    <script src="js/itemOperations.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
